<!doctype html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客服中心 - 聊天機器人</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 引入自訂 CSS -->
    <link rel="stylesheet" href="chatbox.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand text-white" href="#">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link active" href="chatbot.html">客服中心</a></li>
                </ul>
                <div class="d-flex align-items-center ms-auto">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="bi bi-box-arrow-in-right"></i> 登入
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 內容區域 -->
    <div class="container mt-5">
        <h2 class="text-center">客服中心 - 聊天機器人</h2>
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- 這裡會顯示用戶與機器人的對話 -->
            </div>
            <div class="input-group mt-3">
                <input type="text" id="userInput" class="form-control" placeholder="請輸入您的問題...">
                <button class="btn btn-primary" id="sendBtn">送出</button>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 和外部 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引入自訂 JS -->
    <script src="chatbox.js"></script>
</body>

</html>
